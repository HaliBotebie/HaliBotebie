<script type="text/javascript">
 
var xmlHttp = null;
var data=null;
var temp=null;
function readyStateChangeHandle()
{
    if (xmlHttp.readyState ==4 ) {
        if (xmlHttp.status == 200 ) {
			data=xmlHttp.responseText;
			
			temp= JSON.stringify(JSON.parse(data), null, 2);//将字符串转换成json对象
			var jsondata = JSON.parse(temp);

			document.getElementById('vvv').innerText=jsondata.content;
			document.getElementById('vvvv').innerText=jsondata.note;
			uuu=jsondata.picture2;
			var i=new Image();
			i.src=jsondata.picture2;
			document.body.appendChild(i)

        }     
    }
}
 
function ajaxFunction(the_request_url)
{
    try {
        xmlHttp = new XMLHttpRequest() ;   
    }    
    catch(e) {
        try {
            xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
        }
        catch(e) {
            try {
                xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            catch(e) {
                alert("您的浏览器不支持ajax") ;
                return false;
            }    
        }    
    }
    if (xmlHttp) {
		the_request_url='http://open.iciba.com/dsapi/';
        xmlHttp.open('GET', the_request_url, true);     
        xmlHttp.onreadystatechange = readyStateChangeHandle;
        xmlHttp.send(null);
    } else {
        alert('error');     
    }
}
	setTimeout("ajaxFunction()",100); 
	//window.onload = ajaxFunction();
</script>
